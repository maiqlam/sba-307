    <!-- fixed sidebar -->

            <div class="wrapper_inner">
                <ul>
                    <li><a href="/page1.html">Home</a></li>
                    <li><a href="/page2.html">Tickets</a></li>
                    <li><a href="#">Activity Lineup</a></li>
                     <li><a href="#">Private Booking</a></li>

                 <ul>

                </ul>
            </div>
            <div class="wrapper_bottom">
            <ul>
                <li><a href="#">Contact</a></li>

            </div>
        </div>
    </div>
    <!-- fixed sidebar end -->


    <div class="main">
    <!-- header/nav -->
        <div class="header">
            <div class="header_logo">
            <img id="cheddar-logo" alt="Cheddar Smiling Logo"
                src=logo1.JPG>
            </div>
            <div class="header_title">CheddarCon
            </div>
        </div>
    

        <div class="mobile_nav">
            <ul>
                <li href="/page1.html">Home</li>

                <li href="#">Private Booking</li>
                <li href="#">The Cheds</li>
                <li href="#">Contact</li>
            </ul>
        </div>
    
    <!-- header/nav end -->

        <div class="content">
            <div class="contact">
                <div class="contact_form">
                    <form action="#">

                    <label>Full Name</label>
                    <input type="text" name="firstname" placeholder="Cheddaroni Lam">
                
                    <label>Email</label>
                    <input type="email" name="email" placeholder="cheddar@milkbone.com">
                
                    <label>Message</label>
                    <textarea id="subject" name="subject" placeholder="Cheddar is the best pup ever and deserves all the treats!" style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                
                    </form>
                </div>
                <div class="contact_support">
                    <img src="/IMG_2602.JPEG">
                    <p>Please allow 5-7 business lifetimes for a response.</p>
                </div>

                
            </div>
        </div>
    </div>
